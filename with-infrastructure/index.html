<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
    </header>

    <main>
        <section aria-label="Форма авторизации" class="auth-section">
            <form id="loginForm" novalidate>

                <div class="input-group">
                    <label for="login">Логин (email):</label>
                    <input type="email"
                           id="login"
                           name="login"
                           required
                           aria-required="true"
                           aria-describedby="loginHelp"
                           placeholder="Введите email" />
                    <small id="loginHelp" class="help-text">Введите корректный email</small>
                </div>

                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           minlength="6"
                           aria-required="true"
                           aria-describedby="passwordHelp"
                           placeholder="Минимум 6 символов" />
                    <small id="passwordHelp" class="help-text">Минимум 6 символов</small>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Запомнить меня</label>
                </div>

                <button type="submit" id="loginBtn">Войти</button>

                <div class="social-login" aria-label="Социальные сети">
                    <button type="button" aria-label="Войти через ВКонтакте" class="social-btn vk">VK</button>
                    <button type="button" aria-label="Войти через Google" class="social-btn google">Google</button>
                    <button type="button" aria-label="Войти через Facebook" class="social-btn fb">Facebook</button>
                </div>

                <div id="message" role="alert" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Компания какая-то капец вообще крутая</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
